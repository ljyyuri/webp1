<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>刘建宇</title>
  </head>
  <body>
    <img src="./pictures/IMG_2700.JPG" alt="头像" width="80" height="80" />
    <h1 style="color: chocolate; margin-left: 200px">第一个标题</h1>
    <h2 style="margin: 50px; background-color: aqua">第二个标题</h2>
    <p
      class="hezi"
      style="padding: 50px; margin: auto; background-color: rgb(198, 198, 198)"
    >
      第一段落
    </p>
    <p class="hezi" style="color: red; background-color: cadetblue">
      我是刘建宇
    </p>
    <p class="hezi">这是我个人主页</p>
    <a href="https://github.com/wogui01/">这是链接:github主页地址</a><br />
    <b>文本格式化加粗字体</b>
    <!--换行-->
    <br />
    <!--分隔-->
    <hr />
    <!--
      head:定义文档信息
      title:定义文档标题
      base:定义页面链接标签的默认地址
      link：定义文档和外部资源之间的关系
      meta:定义文档中的元数据
      script:定义客户端的脚本文件
      style:定义文档的样式文件
      margin:边距
      border:边框
      padding:内边距
      内联优先>内部其次>外联最后
      div标签，默认布局是当时display: block 块盒子，改成display: flex就成为一个弹性盒子
    -->
    <!--
      Cascading Style Sheets
    -->
  </body>
</html>
